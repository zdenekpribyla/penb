- q: Co znamená zkratka PENB?
  a: Průkaz energetické náročnosti budovy. Lidově se mu říká energetický štítek či energetický průkaz. Což je však špatné označení.
  h: One

- q: Kolik za PENB zaplatím?
  a: Cena zpracování průkazu se odvíjí od typu nemovitosti, podlahové rozloze, počtu podlaží, složitosti budovy a stavu projektové dokumentace. Pokud je dokumentace nekompletní je nutno provést zaměření a zhodnocení budovy osobně na místě, což zvyšuje cenu. U nás ale budete znát výslednou cenu dopředu. Orientační ceny naleznete v ceníku. Začínají od 3000 Kč.
  h: Two

- q: Musí být štítek někdě vyvěšen?
  a: Povinnost vyvěsit průkaz se týká pouze budov užívané nebo vlastněné orgánem veřejné moci (úřady, nemocnice, školy,..). Štítek musí být vidtelně vyvěšen před vstupem do budovy nebo v první chodbě.
  h: Three

- q: Stane se něco, když štítek nepředložím při prodeji nemovitosti?
  a: Dojde k porušení zákona. Fyzické osobě hrozí pokuta až do výše 100 000 Kč, právnické osobě ažd do výše 200 000 Kč. Zda je štítek zpracovaný kontroluje Státní energetická inspekce pomocí evidence, která spadá pod Ministerstvo průmyslu a obchodu.
  h: Four

- q: Jaká je platnost Průkazu energetické náročnosti?
  a: Platnost PENB je 10 let od vydání. Uděláte-li rekonstrukci na ploše budovy (např. zateplení), větší než 25%, je třeba nový energetický průkaz.
  h: Five

- q: Musím mít štítek při rekonstruci?
  a: U všech typů budov je nutné zpracovat energetický štítek v případě změny (rekonstrukce) obálky budovy na ploše větší než 25 %. Např. při výměně samotných oken se obvykle tato plocha nedosáhne a energetický průkaz není třeba. Samotná okna většinou nedosahují plochy 25 %. Do plochy obálky (pláště) se počítá veškerá fasáda a střecha, podlaha, okna a dveře.
  h: Six

- q: Lze udělat štítek na dálku nebo musíte vždy příjet k budově osobně?
  a: Pokud je k dispozici platná projektová dokumentace, lze celé hodnocení udělat od stolu. Pokud není, je třeba dojet na místo zjistit a zaměřit povinné parametry. Zda je nutno přijet či nikoli vám řekneme už dopředu, dle informací, které nám sdělíte.
  h: Seven

- q: Lze zpracovat PEBN jen pro jeden samostatný byt?
  a: Průkaz energetické náročnosti budov se vždy zpracovává pro celou budovu. Potřebujete-li štítek k prodeji bytu, vyžádejte si jej od vašeho vedení společenství vlastníků jedotek.
  h: Eight